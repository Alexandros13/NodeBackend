<section class="hero-section">
  <div class="hero-container"></div>
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="submit()">
    <div class="form-container">
      <h2>LOG IN</h2>
      <div class="username">
        <label for="username">Username</label>
        <input formControlName="username" />
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input formControlName="password" />
      </div>
      <p class="pass" (click)="onclick()">Forget your password?</p>

      <button [disabled]="loginForm.invalid" class="btn" type="submit">
        Login
      </button>
    </div>
  </form>
  <app-email-modal (close)="onclick()" *ngIf="visible"></app-email-modal>
  <app-reset-password-modal
    (close)="resetPassOnClick()"
    *ngIf="resetVisible"
    [jwt]="jwt"
  ></app-reset-password-modal>
</section>
