<div class="button-container" [ngStyle]="{ 'justify-content': position }">
  <button
    [disabled]="disabled"
    [ngStyle]="{
      color: color,
      'background-color': bgColor,
      'font-size.rem': fontSizeRem,
      'width.rem': widthRem,
      'height.rem': heightRem
    }"
    [ngClass]="class"
    [type]="type"
    (click)="onClick.emit()"
  >
    {{ text }}
  </button>
</div>
