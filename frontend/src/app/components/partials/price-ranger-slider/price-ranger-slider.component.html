<div class="custom-slider">
  <div class="title">
    <span class="title-span">Price</span>
  </div>
  <ngx-slider
    (userChangeEnd)="onChange()"
    [(value)]="minPrice"
    [(highValue)]="maxPrice"
    [options]="options"
  ></ngx-slider>
  <div class="display">
    <span class="display-span">From: {{ minPrice }}</span>
    <span class="display-span-right">To: {{ maxPrice }}</span>
    <span class="label-erase"></span>
  </div>
</div>
